<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login page</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container">

            <div class="form-container">
                <div class="Login">
                    <form action="#" class="login-form">
                        <h2 class="title">
                            Login
                        </h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="UserName">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        
                            <button class="btn_login" type="submit"
                                value="Login">Login</button>

                                 <div class="new_account">
                                    <p class="social-text"> Don't have account? </p>
                                    <a class='already-sign'  href="../HTML/sign_up.html">Sign Up</a> 
                                 </div>
                             
                             
                            <div class="socialmedia-container">
                                <a href="#" class="social-icons">
                                    <img src="../images/google.png"
                                        alt="google" class="googleicon">
                                </a>
                                <a href="#" class="social-icons">
                                    <img src="../images/twitter.png"
                                        alt="twitter" class="twittericon">
                                </a>
                                <a href="#" class="social-icons">
                                    <img src="../images/facebook.png"
                                        alt="facebook" class="facebookicon">
                                </a>
            
                            </div>


                                </div>
                            
                            
                        </div>
                    </form>
                    
                </div>
                
            </div>
        </div>

    </body>




    <script src="../signup.js"></script>
</html>
